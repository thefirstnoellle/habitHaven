<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitHaven</title>
    <link rel="icon" href="images/hh-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html" class="logo-img-link"><img src="images/hh-logo.png" class="logo-img"></a>
            <button id="home" onclick="goToHome()">HabitHaven</button>
        </div>
        <div class="navbar">
            <div class="nav-menu">
                <button id="about" class="nav-link" onclick="goToAbout()">About</button>
                <button id="inspiration" class="nav-link" onclick="goToInspiration()">Inspiration</button>
                <button id="journal" class="nav-link" onclick="goToJournal()">Journal</button>
            </div>
            <div class="hamburger">
                <button class="icon"><i class="fa fa-bars"></i></button>
            </div>
        </div>
    </div>

    <div class="main">
                
        <div class="main-container">
            <div class="calendar-container">
                <div id="calendar"></div>
                </div>

                <div class="habit-container" id="habitContainer">
                    <div class="placeholderHabit" id="placeholderHabit">
                        <p class="habitName">Drink Water</p>
                        <p class="habitGoal">Goal: 100 oz</p>
                        <select class="progressSelector" id="progressSelector">
                            <option id="option0" value="0">0 oz</option>
                            <option id="option1" value="0.25">25 oz</option>
                            <option id="option2" value="0.50">50 oz</option>
                            <option id="option3" value="0.75">75 oz</option>
                            <option id="option4" value="1">100 oz</option>
                        </select>
                      <div><img src="images/progress-0.png" class="progress" id="progress"></div>
                    </div>
                    <div class="placeholderHabit" id="placeholderHabit1">
                        <p class="habitName">Walk More</p>
                        <p class="habitGoal">Goal: 10 km</p>
                        <select class="progressSelector" id="progressSelector1">
                            <option id="option0" value="0">0 km</option>
                            <option id="option1" value="0.25">2.5 km</option>
                            <option id="option2" value="0.5">5 km</option>
                            <option id="option3" value="0.75">7.5 km</option>
                            <option id="option4" value="1">10 km</option>
                        </select>
                      <div><img src="images/progress-0.png" class="progress" id="progress1"></div>
                    </div>
                    <div class="placeholderHabit" id="placeholderHabit2">
                        <p class="habitName">Study</p>
                        <p class="habitGoal">Goal: 15 hours</p>
                        <select class="progressSelector" id="progressSelector2">
                            <option id="option0" value="0">0 hours</option>
                            <option id="option1" value="0.25">3.8 hours</option>
                            <option id="option2" value="0.50">7.5 hours</option>
                            <option id="option3" value="0.75">11.3 hours</option>
                            <option id="option4" value="1">15 hours</option>
                        </select>
                      <div><img src="images/progress-0.png" class="progress" id="progress2"></div>
                    </div>
                </div>

        </div>   
        <div class="right-nav">
            <button id="add-habit">Add Habit +</button>
                <div id="modal" class="habitModal">
                    <div class="modal-content">
                        <span id="close">&times;</span>
                        <h2>Add New Habit</h2>
                        <label for="habitName">Habit Name:</label><br>
                        <input type="text" id="habitName" placeholder="Enter your habit name"><br>
                        <label for="goal">Goal:</label><br>
                        <input type="number" min="0" max="1000" id="habitGoal" placeholder="Enter your habit goal"><br>
                        <label for="slectUnit">Unit:</label>
                        <select id="selectUnit">
                            <option value="minutes">mins</option>
                            <option value="hours">hours</option>
                            <option value="steps">steps</option>
                            <option value="km">km</option>
                            <option value="ml">ml</option>
                            <option value="oz">oz</option>
                        </select>
                        <label for="habitColor">Color:</label>
                        <select name="color" id="habitColor">
                            <option value="#BDD1C5">Sage</option>
                            <option value="#9EABA2">Green</option>
                            <option value="#EECC8C">Yellow</option>
                            <option value="#E8B298">Orange</option>                         
                            <option value="#D3A29D">Pink</option>                       
                        </select>
                        <button id="newHabit">Save</button>
                    </div>
                </div>

                <div id="editModal" class="editModal">
                    <div class="editModal-content">
                        <span id="close">&times;</span>
                        <h2>Edit Habit</h2>
                        <label for="habitName">Habit Name:</label><br>
                        <input type="text" id="habitName" placeholder="Enter your habit name"><br>
                        <label for="goal">Goal:</label><br>
                        <input type="number" min="0" max="1000" id="habitGoal" placeholder="Enter your habit goal"><br>
                        <label for="slectUnit">Unit:</label>
                        <select id="selectUnit">
                            <option value="minutes">mins</option>
                            <option value="hours">hours</option>
                            <option value="steps">steps</option>
                            <option value="km">km</option>
                            <option value="ml">ml</option>
                            <option value="oz">oz</option>
                        </select>
                        <label for="habitColor">Color:</label>
                        <select name="color" id="habitColor">
                            <option value="#BDD1C5">Sage</option>
                            <option value="#9EABA2">Green</option>
                            <option value="#EECC8C">Yellow</option>
                            <option value="#E8B298">Orange</option>                         
                            <option value="#D3A29D">Pink</option>                       
                        </select>
                        <button id="editHabit">Save</button>
                    </div>
                </div>

    
            <div class="streak">Current Streak:
                <p id="streak"></p>
            </div>
            <div class="journal-nav">
                <textarea id="reminder" placeholder="What's your motivation today?"></textarea>
                <button id="saveReminder" onclick="saveReminder()">Save</button>
            </div>
        </div>
                                     
</div>

<div class="footer"> 
    &#169; 2024 HabitHaven
</div>

<script src="./js/main.js"></script>  
</body>
</html>
